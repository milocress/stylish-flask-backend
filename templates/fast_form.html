<!DOCTYPE html>
<html lang="en">

        </div><br> </br>

            <option value="fast_neural_style_pytorch/transforms/tokyo_ghoul.pth">Tokyo Ghoul</option>
            <option value="fast_neural_style_pytorch/transforms/wave.pth">Wave</option>
          </select>
        <input class = "bluebutton" type="submit" value="Upload" />
